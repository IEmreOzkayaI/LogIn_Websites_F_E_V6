<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">

        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Sluralpright">
                </div>
                <form action="#" method="POST" >
                    <div>
                        <label for="">Email or username</label>
                        <input type="text" name="" id="" class="text-input">
                    </div>
                    <div>
                        <label for="">Password </label>
                        <input type="password" name="" id="" class="text-input">
                    </div>
                    <button class="primary-btn" type="submit">Sign In</button>
                </form>

                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign In With Company Or School</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create An Account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2021,Emre All Rights Reserved</p>
                <div>
                    <a href="#">terms of use</a>|<a href="# ">Privacy Policy</a>
                </div>
            </footer>
        </div>

        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
                    <a href="#" class="secondary-btn">Start a Free 10-day trial</a>
                </div>
            </div>
        </div>

    </div>

</html>
